<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
         <h1 class="text-center bg-primary text-white p-3">TOP FIVE STUDENTS IN OUR CLASS</h1>
    </div>
   
    <div class="container ">
    <table class="table"  border="5">
        <thead>
            <tr>
                <th>SNo</th>
                <th>student_name</th>
                <th>Marks</th>
                <th>grade</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            {% for x in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="{% url 'student_detail' x.id %}">{{x.student_name}}</td>
                <td>{{x.marks}}</td>
                <td>{{x.grade}}</td>
                <td>{{x.result}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="p-1">
<footer class="text-center bg-warning ">
    <div>
        <div class="row ">
             <div class="col text-center">
                 <h3 >Copyright &copy; Top Students</h3>  
                 <h6>All Rights Reserved</h6>
                 <h6 >Developed and Maintained By </h6> <h6 class="text-primary ">Kavya Samunuri</h6>
             </div>
        </div>
    </div>
 </footer>
</div>
</body>
</html>
